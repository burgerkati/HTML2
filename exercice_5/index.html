<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulaire</title>
  </head>
  <body>
    <h1>Formulaire</h1>
      <form>
        <div class="nom">
        <label for="nom">Veuillez saisir vore nom :</label>
        </div>
        <input type="text" id="nom" placeholder="nom">
        <div class="prénom">
        <label for="prénom">Veuillez saisir votre prénom :</label>
        </div>
        <input type="text" id="prénom" placeholder="prénom">
        <div class="adresse">
        <label for="adresse">Veuillez saisir votre adresse :</label>
        </div>
        <input type="text" id="adresse" placeholder="adresse">
        <div class="téléphone">
        <label for="téléphone">Veuillez saisir votre numéro de téléphone :</label>
        </div>
        <input type="tel" id="téléphone" placeholder="téléphone">
        <div class="password">
        <label for="pwd">Veuillez saisir votre mot de passe :</label>
        </div>
        <input type="password" id="pwd" placeholder="Password">
        <div class="button">
        <input type="submit" id="button" value="Envoyer">
        </div>
      </form>
  </body>
</html>
